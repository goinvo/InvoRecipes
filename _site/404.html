poole.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/syntax.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/hyde.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/custom.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/print.css\" media=\"print\">\n\n  <!-- FONTS -->\n  <link rel=\"stylesheet\" href=\"http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface\">\n  <link href=\"//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css\" rel=\"stylesheet\" />\n\n  <!-- Icons -->\n  <link rel=\"apple-touch-icon-precomposed\" sizes=\"144x144\" href=\"/public/apple-touch-icon-144-precomposed.png\">\n                                 <link rel=\"shortcut icon\" href=\"/public/favicon.ico\">\n\n  <!-- RSS -->\n  <link rel=\"alternate\" type=\"application/rss+xml\" title=\"RSS\" href=\"/atom.xml\">\n\n</head>\n\n\n  <body>\n\n    <div class=\"sidebar\">\n  <ul>\n  \n  \n    <li data-category=\"listing\"><a href=\"/recipes/listing\">listing</a></li>\n  \n    <li data-category=\"bakery\"><a href=\"/recipes/bakery\">bakery</a></li>\n  \n    <li data-category=\"dessert\"><a href=\"/recipes/dessert\">dessert</a></li>\n  \n    <li data-category=\"juice\"><a href=\"/recipes/juice\">juice</a></li>\n  \n    <li data-category=\"main\"><a href=\"/recipes/main\">main</a></li>\n  \n  </ul>\n  <ul>\n\n  <li><a href=\"/\">By Category</a>\n  <li><a href=\"/chef.html\">By Chef</a>\n  </ul>\n  <div class=\"container sidebar-sticky\">\n    <div class=\"sidebar-about\">\n      <h1>\n        <a href=\"/\">\n          Recipes\n        </a>\n      </h1>\n      <p class=\"lead\">The meals we cook for each other @ Invo.</p>\n    </div>\n\n    <nav class=\"sidebar-nav\">\n\n      <section class=\"meta\">\n      <a href=\"https://github.com/goinvo/InvoRecipes\" target=\"_blank\"><i class=\"fa fa-github\"></i> v0.1</a>, <a href=\"mailto:hello@goinvo.com\">hello@goinvo.com</a>\n    </section>\n    </nav>\n\n  </div>\n</div>\n\n\n    <div class=\"content container\">\n      <div class=\"post\">\n  <h1 class=\"post-title\">Pain de Mie</h1>\n  <h3>(David Zhu)</h3>\n  <p>(This recipe is kinda exact in its ingredient ratios. It&#39;s made best with a scale.)</p>\n\n<p>INGREDIENTS\n* 520g  Bread Flour<br>\n* 340g  Water<br>\n* 42g   Sugar<br>\n* 6g    Instant yeast<br>\n* 8g    Salt\n* 520g  butter (softened)</p>\n\n<p>DIRECTIONS\n* Mix everything except butter\n* Knead until smooth\n* Add soft butter (cut into cubes)\n* Fridge dough ~24 hrs (cold rise)\n* Squeeze out big bubbles</p>\n\n<p>(This part is more flexible. Feel free to shape accordingly. Removing bubbles is important though.)</p>\n\n<ul>\n<li>Split into 6 pieces (each one is 155 g)</li>\n<li>Set for 20 minutes</li>\n<li>Make each dough long and roll it together (1 cycle)</li>\n<li>Set for another 20 minutes</li>\n<li>Repeat step 6 (2 cycle)</li>\n<li>Place doughs in bread mold</li>\n<li>365 F Bake for 40 minutes</li>\n<li>Spread with butter on darker parts</li>\n</ul>\n\n</div>\n    </div>\n\n  </body>\n</html>\n","content":"<p>(This recipe is kinda exact in its ingredient ratios. It&#39;s made best with a scale.)</p>\n\n<p>INGREDIENTS\n* 520g  Bread Flour<br>\n* 340g  Water<br>\n* 42g   Sugar<br>\n* 6g    Instant yeast<br>\n* 8g    Salt\n* 520g  butter (softened)</p>\n\n<p>DIRECTIONS\n* Mix everything except butter\n* Knead until smooth\n* Add soft butter (cut into cubes)\n* Fridge dough ~24 hrs (cold rise)\n* Squeeze out big bubbles</p>\n\n<p>(This part is more flexible. Feel free to shape accordingly. Removing bubbles is important though.)</p>\n\n<ul>\n<li>Split into 6 pieces (each one is 155 g)</li>\n<li>Set for 20 minutes</li>\n<li>Make each dough long and roll it together (1 cycle)</li>\n<li>Set for another 20 minutes</li>\n<li>Repeat step 6 (2 cycle)</li>\n<li>Place doughs in bread mold</li>\n<li>365 F Bake for 40 minutes</li>\n<li>Spread with butter on darker parts</li>\n</ul>\n","path":"/Users/ben/Github/InvoRecipes/_recipes/bakery/pain_de_mie.md","relative_path":"_recipes/bakery/pain_de_mie.md","url":"/recipes/bakery/pain_de_mie/","collection":"recipes"},{"layout":"recipe","title":"Flourless Chocolate Cake","author":"sberndt","category":"bakery","output":"<!DOCTYPE html>\n<html xmlns=\"http://www.w3.org/1999/xhtml\" xml:lang=\"en\" lang=\"en-us\">\n\n  <head>\n  <link href=\"http://gmpg.org/xfn/11\" rel=\"profile\">\n  <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">\n  <meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\">\n\n  <!-- Enable responsiveness on mobile devices-->\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, maximum-scale=1\">\n\n  <title>\n    \n      Flourless Chocolate Cake &middot; Recipes\n    \n  </title>\n\n  <!-- CSS -->\n  <link rel=\"stylesheet\" href=\"/public/css/poole.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/syntax.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/hyde.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/custom.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/print.css\" media=\"print\">\n\n  <!-- FONTS -->\n  <link rel=\"stylesheet\" href=\"http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface\">\n  <link href=\"//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css\" rel=\"stylesheet\" />\n\n  <!-- Icons -->\n  <link rel=\"apple-touch-icon-precomposed\" sizes=\"144x144\" href=\"/public/apple-touch-icon-144-precomposed.png\">\n                                 <link rel=\"shortcut icon\" href=\"/public/favicon.ico\">\n\n  <!-- RSS -->\n  <link rel=\"alternate\" type=\"application/rss+xml\" title=\"RSS\" href=\"/atom.xml\">\n\n</head>\n\n\n  <body>\n\n    <div class=\"sidebar\">\n  <ul>\n  \n  \n    <li data-category=\"listing\"><a href=\"/recipes/listing\">listing</a></li>\n  \n    <li data-category=\"bakery\"><a href=\"/recipes/bakery\">bakery</a></li>\n  \n    <li data-category=\"dessert\"><a href=\"/recipes/dessert\">dessert</a></li>\n  \n    <li data-category=\"juice\"><a href=\"/recipes/juice\">juice</a></li>\n  \n    <li data-category=\"main\"><a href=\"/recipes/main\">main</a></li>\n  \n  </ul>\n  <ul>\n\n  <li><a href=\"/\">By Category</a>\n  <li><a href=\"/chef.html\">By Chef</a>\n  </ul>\n  <div class=\"container sidebar-sticky\">\n    <div class=\"sidebar-about\">\n      <h1>\n        <a href=\"/\">\n          Recipes\n        </a>\n      </h1>\n      <p class=\"lead\">The meals we cook for each other @ Invo.</p>\n    </div>\n\n    <nav class=\"sidebar-nav\">\n\n      <section class=\"meta\">\n      <a href=\"https://github.com/goinvo/InvoRecipes\" target=\"_blank\"><i class=\"fa fa-github\"></i> v0.1</a>, <a href=\"mailto:hello@goinvo.com\">hello@goinvo.com</a>\n    </section>\n    </nav>\n\n  </div>\n</div>\n\n\n    <div class=\"content container\">\n      <div class=\"post\">\n  <h1 class=\"post-title\">Flourless Chocolate Cake</h1>\n  <h3>(Sara Berndt)</h3>\n  <ul>\n<li>12 ounces bittersweet chocolate chips or semi-sweet chocolate, roughly chopped</li>\n<li>2 sticks butter, cut into chunks</li>\n<li>1 1/4 cup sugar</li>\n<li>6 eggs</li>\n<li>1 cup unsweetened cocoa powder</li>\n<li>1 tablespoon milk</li>\n<li>Splash of pure vanilla extract</li>\n</ul>\n\n<p>Preheat the oven to 375. Melt the butter and chocolate in a saucepan on the stove slowly adding the sugar to the melted mixture until smooth. In another bowl crack the 6 eggs adding coco powder and milk and stir in the chocolate when melted. Stir until smooth, no lumps. Add mix to a greased shallow dish and bake for 35 minutes or until “toothpick test” comes out clean. Wait until cake is completely cooled to lift out of dish. Add fruit or powdered sugar for garnish.</p>\n\n</div>\n    </div>\n\n  </body>\n</html>\n","content":"<ul>\n<li>12 ounces bittersweet chocolate chips or semi-sweet chocolate, roughly chopped</li>\n<li>2 sticks butter, cut into chunks</li>\n<li>1 1/4 cup sugar</li>\n<li>6 eggs</li>\n<li>1 cup unsweetened cocoa powder</li>\n<li>1 tablespoon milk</li>\n<li>Splash of pure vanilla extract</li>\n</ul>\n\n<p>Preheat the oven to 375. Melt the butter and chocolate in a saucepan on the stove slowly adding the sugar to the melted mixture until smooth. In another bowl crack the 6 eggs adding coco powder and milk and stir in the chocolate when melted. Stir until smooth, no lumps. Add mix to a greased shallow dish and bake for 35 minutes or until “toothpick test” comes out clean. Wait until cake is completely cooled to lift out of dish. Add fruit or powdered sugar for garnish.</p>\n","path":"/Users/ben/Github/InvoRecipes/_recipes/dessert/flourless_chocolate_cake.md","relative_path":"_recipes/dessert/flourless_chocolate_cake.md","url":"/recipes/dessert/flourless_chocolate_cake/","collection":"recipes"}]},{"name":"dessert","items":[{"layout":"default","title":"Home","category":"dessert","output":"<!DOCTYPE html>\n<html xmlns=\"http://www.w3.org/1999/xhtml\" xml:lang=\"en\" lang=\"en-us\">\n\n  <head>\n  <link href=\"http://gmpg.org/xfn/11\" rel=\"profile\">\n  <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">\n  <meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\">\n\n  <!-- Enable responsiveness on mobile devices-->\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, maximum-scale=1\">\n\n  <title>\n    \n      Recipes &middot; The meals we cook for each other @ Invo.\n    \n  </title>\n\n  <!-- CSS -->\n  <link rel=\"stylesheet\" href=\"/public/css/poole.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/syntax.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/hyde.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/custom.css\">\n  <link rel=\"stylesheet\" href=\"/public/css/print.css\" media=\"print\">\n\n  <!-- FONTS -->\n  <link rel=\"stylesheet\" href=\"http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface\">\n  <link href=\"//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css\" rel=\"stylesheet\" /   <div class=\"post\">\n  <h1 class=\"post-title\">Black Eyed Pea BBQ Stew</h1>\n  <h3>(Eric Benoit)</h3>\n  <ul>\n<li>1 cup rutabaga</li>\n<li>2 stalks celery</li>\n<li>1 carrot</li>\n<li>pinch sea salt</li>\n<li>2 15 oz cans black-eyed peas</li>\n<li>1/2 cup barbecue sauce</li>\n<li>1 cup frozen green peas</li>\n<li>salt &amp; pepper</li>\n</ul>\n\n<p>In a skillet with a lid, simmer veggies with a pinch of sea salt and 1/2 cup water until just tender. Add the black-eyed peas and barbecue sauce to a pot and simmer, covered, for about 5 minutes. Add water as necessary if it starts to stick, and stir occasionally. Stir in green peas and season with sea salt and pepper as needed.</p>\n\n<!-- <div class=\"posts\">\n  <div class=\"post\">\n    <h1 class=\"post-title\"></h1>\n\n  </div>\n</div> -->\n\n</div>\n    </div>\n\n  </body>\n</html>\n","content":"<ul>\n<li>1 cup rutabaga</li>\n<li>2 stalks celery</li>\n<li>1 carrot</li>\n<li>pinch sea salt</li>\n<li>2 15 oz cans black-eyed peas</li>\n<li>1/2 cup barbecue sauce</li>\n<li>1 cup frozen green peas</li>\n<li>salt &amp; pepper</li>\n</ul>\n\n<p>In a skillet with a lid, simmer veggies with a pinch of sea salt and 1/2 cup water until just tender. Add the black-eyed peas and barbecue sauce to a pot and simmer, covered, for about 5 minutes. Add water as necessary if it starts to stick, and stir occasionally. Stir in green peas and season with sea salt and pepper as needed.</p>\n\n<!-- <div class=\"posts\">\n  <div class=\"post\">\n    <h1 class=\"post-title\"></h1>\n\n  </div>\n</div> -->\n","path":"/Users/ben/Github/InvoRecipes/_recipes/main/black_eyed_pea_bbq_stew.md","relative_path":"_recipes/main/black_eyed_pea_bbq_stew.md","url":"/recipes/main/black_eyed_pea_bbq_stew/","collection":"recipes"}]}];
