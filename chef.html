---
layout: default
title: By Chef
---
{% assign collection = site.recipes | group_by: "author" %}
{% for author in collection %}
<div data-author="{{author.name}}">
<h2>{{site.data.authors[author.name].name}}</h2>
<ul class="no-bullets">
	{%for recipe in author.items%}

	<li><a href="{{recipe.url}}">{{recipe.title}}</a>
	</li>
{%endfor%}
</ul>
</div>
{%endfor%}
